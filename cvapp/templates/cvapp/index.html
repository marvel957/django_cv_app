<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone_no:</label>
              <input type="phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="about">About You:</label>
              <textarea name="about" id="about" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" class="form-control" id="degree" name="degree">
              </div>
            <div class="form-group">
                <label for="school">school:</label>
                <input type="text" class="form-control" id="school" name="school">
              </div>
            <div class="form-group">
            <div class="form-group">
                <label for="university">university:</label>
                <input type="text" class="form-control" id="university" name="university">
              </div>
            <div class="form-group">
              <label for="pwork">work experience</label>
              <textarea name="pwork" id="pwork" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="about">Skills:</label>
              <textarea name="skills" id="about" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
</body>
</html>
